version: '3.8'

services:
  api:
    image: ghcr.io/aarav500/f1-race-insights/api:latest
    container_name: f1-race-insights-api
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATA_DIR=/app/data
      - MODEL_DIR=/app/models
      - CACHE_DIR=/app/data/cache
      - FASTF1_CACHE=/app/data/fastf1_cache
      # S3 bucket for data storage (optional, configure if needed)
      - S3_BUCKET=${S3_BUCKET:-}
    volumes:
      # Persistent FastF1 cache across restarts
      - fastf1-cache:/app/data/fastf1_cache
      # Persistent data cache
      - data-cache:/app/data/cache
      # Persistent reports storage
      - reports:/app/reports
      # Mount models directory (read-only for production)
      - ./models:/app/models:ro
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - f1-network
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  web:
    image: ghcr.io/aarav500/f1-race-insights/web:latest
    container_name: f1-race-insights-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=https://f1.aarav-shah.com/api
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - f1-network

  # Nginx-enabled web service (use this for production with port 80)
  web-nginx:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
      args:
        - NEXT_PUBLIC_API_BASE_URL=https://f1.aarav-shah.com/api
    container_name: f1-race-insights-web-nginx
    ports:
      - "80:80"
      - "3000:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - f1-network
    profiles:
      - nginx

# Named volumes for data persistence
volumes:
  fastf1-cache:
    name: f1-fastf1-cache
  data-cache:
    name: f1-data-cache
  reports:
    name: f1-reports

# Network for service communication
networks:
  f1-network:
    name: f1-network
    driver: bridge
