# Nginx configuration for F1 Race Insights API
# Place in: /etc/nginx/sites-available/f1-api
# Enable: sudo ln -s /etc/nginx/sites-available/f1-api /etc/nginx/sites-enabled/

# TODO: Replace <CHANGE-ME-DOMAIN> with your actual domain
# TODO: Update SSL certificate paths after running certbot

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name <CHANGE-ME-DOMAIN>;  # e.g., api.example.com

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name <CHANGE-ME-DOMAIN>;  # e.g., api.example.com

    # SSL Configuration
    # TODO: These paths will be set by certbot
    ssl_certificate /etc/letsencrypt/live/<CHANGE-ME-DOMAIN>/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/<CHANGE-ME-DOMAIN>/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/f1-api-access.log;
    error_log /var/log/nginx/f1-api-error.log;

    # Client body size (for file uploads if needed)
    client_max_body_size 10M;

    # Proxy to FastAPI backend
    location / {
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Proxy pass to FastAPI
        proxy_pass http://127.0.0.1:8000;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint (bypass auth if needed)
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;  # Don't log health checks
    }

    # API documentation
    location /docs {
        proxy_pass http://127.0.0.1:8000/docs;
    }

    # Static files (if any)
    # location /static/ {
    #     alias /var/www/f1-api/static/;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    # }

    # Rate limiting (optional)
    # limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # location /api/ {
    #     limit_req zone=api_limit burst=20 nodelay;
    #     proxy_pass http://127.0.0.1:8000/api/;
    # }
}
